<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<f>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active bg-dark text-white" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-pill-init href="register.html" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <div class="container d-flex justify-content-center">
        <div class="col-md-6"> <!-- This limits the width of the form to half the page on medium screens -->
          <form action="#" method="post" id="loginForm">
            

            <div class="text-center">
              <img src="image.png" alt="comapany_logo">
            </div>
            
            <br><br><br>


            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control" />
              <label class="form-label" for="loginName">Email or username</label>
            </div>
            <div class="text-center" id="userAlert">

            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" minlength="8"/>
              <label class="form-label" for="loginPassword">Password</label>
            </div>
            <div class="text-center" id="alert">

            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 bg-dark text-white" onclick="submitButton(event)">Sign in</button>


            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Pills content for Register tab (similar structure to Login) -->
  </div>
  <footer class="mt-auto  text-white text-center py-3">
    <div class="container">
      <img src="powered by.png" alt="">
    </div>
  </footer>
</body>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event){
    event.preventDefault();
    
    let usn = document.getElementById('loginName').value;
    let pass = document.getElementById('loginPassword').value; 

    let storedData = localStorage.getItem('userAccounts'); 

    if (storedData) {
      let userAccounts = JSON.parse(storedData);
      let foundUser = userAccounts.find(account => account.username === usn && account.password === pass); // CHECKS IF USER EXISTS

      if (foundUser) {
        document.getElementById("alert").innerHTML = "Login Successful";
        



        if (foundUser.job === 'manager') {
          window.location.href = "../group p/managerdashboard.html";
        }
        else if (foundUser.job === 'team-leader') {
          window.location.href = "../Teamleader.html";
        }
        else {
          window.location.href = "../group p/userdashboard.html"
        }
        
        
      } else {
        document.getElementById("alert").innerHTML = "Invalid username or password";
      }
    } else {
      document.getElementById("alert").innerHTML = "No account found";
    }
  });
</script>

</html>
