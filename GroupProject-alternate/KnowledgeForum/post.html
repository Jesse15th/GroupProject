    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="../logo.jpg" width= 40% alt="logo" class="img-fluid float-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="#">Dashboard</a>
                <a class="nav-item nav-link active" href="mainforum.html">Forum</a>
            </div>
    </nav>
    <div class="container">
        <!--topic comment-->
        <div class="topic-container">
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Topic</div>
            </div>
            <div class="body">
                <div class="authors">
                    <div class="username">User1</div>
                    <div>Team member</div>
                </div>

                    this is a post on how to load printer paper
                </div>

                </button>
            </div>
        </div>
        <!--Comment Area-->
        <div class="collapse" id="comment-area">
            <textarea class="form-control" placeholder="comment here ..." aria-label="With textarea"></textarea>
            <input type="submit" value="submit">
        </div>
        <!--Comments Section-->
        <div class="comments-container">
            <div class="body">
                <div class="authors">
                    <div class="username">User2</div>

                    thanks for the help!
                </div>
            </div>
        </div>
    </div>
    <footer>
