<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Knowledge Forum</h1>
    </header>
    <div class="container">
        <!--topic comment-->
        <div class="topic-container">
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Topic</div>
            </div>
            <div class="body">
                <div class="authors">
                    <div class="Username">User1</div>
                    <div>Team member</div>
                </div>
                <div class="content">
                    this is a post on how to load printer paper
                    <div class="comment">
                        <button onclick="showComment()">comment</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Comment Area-->
        <div class="comment-area hide" id="comment-area">
            <textarea name="comment" id="" placeholder="comment here ... "></textarea>
            <input type="submit" value="submit">
        </div>
        <!--Comments Section-->
        <div class="comments-container">
            <div class="body">
                <div class="authors">
                    <div class="username">User2</div>
                    <div>Role</div>
                </div>
                <div class="content">
                    thanks for the help!
                    <div class="comment">
                        <button onclick="showReply()">Reply</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Reply Area-->
        <div class="comment-area hide" id="reply-area">
            <textarea name="reply" id="" placeholder="reply here ... "></textarea>
            <input type="submit" value="submit">
        </div>
    </div>
    <footer>
        <span>Powered by Team 17</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
